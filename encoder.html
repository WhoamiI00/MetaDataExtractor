<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder/Decoder</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');

        :root {
            --primary-color: #3b82f6;
            --secondary-color: #1e40af;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: #cbd5e1;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: #475569;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 20px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Ccircle cx='30' cy='30' r='4'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(180deg);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .card h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary-color);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .file-drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            background: var(--bg-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .file-drop-zone.dragover {
            border-color: var(--primary-color);
            background: rgba(59, 130, 246, 0.05);
        }

        .file-drop-zone:hover {
            border-color: var(--primary-color);
        }

        .file-icon {
            font-size: 3rem;
            color: var(--text-muted);
            margin-bottom: 15px;
        }

        .file-text {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .btn-success {
            background: var(--success-color);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .file-info {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-info h4 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .file-info p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success-color);
        }

        .notification.error {
            background: var(--error-color);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .card {
                padding: 20px;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <h1><i class="fas fa-code"></i> Base64 Encoder/Decoder</h1>
            <p>Convert text, images, and files to/from Base64 encoding</p>
        </div>

        <div class="main-content">
            <!-- Encoder Card -->
            <div class="card">
                <h2><i class="fas fa-lock"></i> Encoder</h2>
                
                <div class="input-group">
                    <label class="input-label">Text Input</label>
                    <textarea class="textarea" id="textInput" placeholder="Enter text to encode..."></textarea>
                </div>

                <div class="file-drop-zone" onclick="document.getElementById('fileInput').click()" 
                     ondrop="handleFileDrop(event)" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)">
                    <div class="file-icon"><i class="fas fa-cloud-upload-alt"></i></div>
                    <div class="file-text">Drop files here or click to browse</div>
                    <div style="font-size: 0.85rem; color: var(--text-muted);">Supports all file types</div>
                </div>

                <input type="file" id="fileInput" class="file-input" onchange="handleFileSelect(event)">

                <div class="file-info" id="fileInfo">
                    <h4>File Information</h4>
                    <p id="fileName"></p>
                    <p id="fileSize"></p>
                    <p id="fileType"></p>
                </div>

                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>

                <div class="btn-group">
                    <button class="btn" onclick="encodeText()">
                        <i class="fas fa-play"></i> Encode Text
                    </button>
                    <button class="btn btn-secondary" onclick="clearEncoder()">
                        <i class="fas fa-times"></i> Clear
                    </button>
                </div>

                <div class="input-group">
                    <label class="input-label">Base64 Output</label>
                    <textarea class="textarea" id="encodedOutput" placeholder="Encoded result will appear here..." readonly></textarea>
                </div>

                <div class="btn-group">
                    <button class="btn btn-success" onclick="copyToClipboard('encodedOutput')">
                        <i class="fas fa-copy"></i> Copy Result
                    </button>
                    <button class="btn btn-secondary" onclick="downloadResult('encoded')">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
            </div>

            <!-- Decoder Card -->
            <div class="card">
                <h2><i class="fas fa-unlock"></i> Decoder</h2>
                
                <div class="input-group">
                    <label class="input-label">Base64 Input</label>
                    <textarea class="textarea" id="base64Input" placeholder="Enter Base64 string to decode..."></textarea>
                </div>

                <div class="btn-group">
                    <button class="btn" onclick="decodeBase64()">
                        <i class="fas fa-play"></i> Decode
                    </button>
                    <button class="btn btn-secondary" onclick="clearDecoder()">
                        <i class="fas fa-times"></i> Clear
                    </button>
                </div>

                <div class="input-group">
                    <label class="input-label">Decoded Output</label>
                    <textarea class="textarea" id="decodedOutput" placeholder="Decoded result will appear here..." readonly></textarea>
                </div>

                <div class="file-info" id="decodedFileInfo" style="display: none;">
                    <h4>Decoded File Information</h4>
                    <p id="decodedFileName"></p>
                    <p id="decodedFileSize"></p>
                    <p id="decodedFileType"></p>
                </div>

                <div class="btn-group">
                    <button class="btn btn-success" onclick="copyToClipboard('decodedOutput')">
                        <i class="fas fa-copy"></i> Copy Result
                    </button>
                    <button class="btn btn-secondary" onclick="downloadResult('decoded')">
                        <i class="fas fa-download"></i> Download
                    </button>
                    <button class="btn btn-secondary" onclick="previewDecoded()" id="previewBtn" style="display: none;">
                        <i class="fas fa-eye"></i> Preview
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentFile = null;
        let decodedData = null;
        let currentTheme = 'light';

        // Theme management
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
            
            const icon = document.getElementById('themeToggle').querySelector('i');
            icon.className = currentTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            currentTheme = savedTheme;
            document.documentElement.setAttribute('data-theme', currentTheme);
            
            const icon = document.getElementById('themeToggle').querySelector('i');
            icon.className = currentTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }

        // File handling
        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('dragover');
        }

        function handleFileDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            if (e.target.files.length > 0) {
                processFile(e.target.files[0]);
            }
        }

        function processFile(file) {
            currentFile = file;
            
            // Show file info
            const fileInfo = document.getElementById('fileInfo');
            document.getElementById('fileName').textContent = `Name: ${file.name}`;
            document.getElementById('fileSize').textContent = `Size: ${formatFileSize(file.size)}`;
            document.getElementById('fileType').textContent = `Type: ${file.type || 'Unknown'}`;
            fileInfo.classList.add('show');

            // Clear text input
            document.getElementById('textInput').value = '';

            // Encode file automatically
            encodeFile(file);
        }

        function encodeFile(file) {
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';

            const reader = new FileReader();
            
            reader.onloadstart = () => {
                progressFill.style.width = '10%';
            };

            reader.onprogress = (e) => {
                if (e.lengthComputable) {
                    const percentLoaded = Math.round((e.loaded / e.total) * 90) + 10;
                    progressFill.style.width = percentLoaded + '%';
                }
            };

            reader.onload = (e) => {
                const base64 = btoa(new Uint8Array(e.target.result).reduce((data, byte) => data + String.fromCharCode(byte), ''));
                document.getElementById('encodedOutput').value = base64;
                progressFill.style.width = '100%';
                
                setTimeout(() => {
                    progressBar.style.display = 'none';
                }, 1000);

                showNotification('File encoded successfully!', 'success');
            };

            reader.onerror = () => {
                progressBar.style.display = 'none';
                showNotification('Error reading file', 'error');
            };

            reader.readAsArrayBuffer(file);
        }

        function encodeText() {
            const textInput = document.getElementById('textInput').value;
            if (!textInput.trim()) {
                showNotification('Please enter text to encode', 'error');
                return;
            }

            const encoded = btoa(unescape(encodeURIComponent(textInput)));
            document.getElementById('encodedOutput').value = encoded;
            showNotification('Text encoded successfully!', 'success');
        }

        function decodeBase64() {
            const base64Input = document.getElementById('base64Input').value.trim();
            if (!base64Input) {
                showNotification('Please enter Base64 string to decode', 'error');
                return;
            }

            try {
                // Try to decode as text first
                const decoded = decodeURIComponent(escape(atob(base64Input)));
                document.getElementById('decodedOutput').value = decoded;
                
                // Check if it's binary data
                if (isLikelyBinary(decoded)) {
                    decodedData = base64Input;
                    document.getElementById('previewBtn').style.display = 'inline-flex';
                    showDecodedFileInfo(base64Input);
                } else {
                    document.getElementById('previewBtn').style.display = 'none';
                    document.getElementById('decodedFileInfo').style.display = 'none';
                }

                showNotification('Base64 decoded successfully!', 'success');
            } catch (error) {
                // If text decode fails, try binary
                try {
                    const binaryString = atob(base64Input);
                    decodedData = base64Input;
                    document.getElementById('decodedOutput').value = '[Binary Data - Use Preview or Download]';
                    document.getElementById('previewBtn').style.display = 'inline-flex';
                    showDecodedFileInfo(base64Input);
                    showNotification('Binary data decoded successfully!', 'success');
                } catch (binaryError) {
                    showNotification('Invalid Base64 string', 'error');
                }
            }
        }

        function isLikelyBinary(str) {
            // Check for non-printable characters
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                if (char < 32 && char !== 9 && char !== 10 && char !== 13) {
                    return true;
                }
            }
            return false;
        }

        function showDecodedFileInfo(base64) {
            const fileInfo = document.getElementById('decodedFileInfo');
            const size = Math.round((base64.length * 3) / 4);
            
            document.getElementById('decodedFileSize').textContent = `Size: ${formatFileSize(size)}`;
            document.getElementById('decodedFileType').textContent = 'Type: Binary Data';
            document.getElementById('decodedFileName').textContent = 'Name: decoded_file';
            
            fileInfo.style.display = 'block';
        }

        function previewDecoded() {
            if (!decodedData) return;

            try {
                const binaryString = atob(decodedData);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }

                const blob = new Blob([bytes]);
                const url = URL.createObjectURL(blob);
                window.open(url, '_blank');
                
                setTimeout(() => URL.revokeObjectURL(url), 1000);
            } catch (error) {
                showNotification('Cannot preview this type of data', 'error');
            }
        }

        function clearEncoder() {
            document.getElementById('textInput').value = '';
            document.getElementById('encodedOutput').value = '';
            document.getElementById('fileInput').value = '';
            document.getElementById('fileInfo').classList.remove('show');
            currentFile = null;
        }

        function clearDecoder() {
            document.getElementById('base64Input').value = '';
            document.getElementById('decodedOutput').value = '';
            document.getElementById('decodedFileInfo').style.display = 'none';
            document.getElementById('previewBtn').style.display = 'none';
            decodedData = null;
        }

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            element.select();
            document.execCommand('copy');
            showNotification('Copied to clipboard!', 'success');
        }

        function downloadResult(type) {
            let content, filename;
            
            if (type === 'encoded') {
                content = document.getElementById('encodedOutput').value;
                filename = 'encoded.txt';
            } else {
                if (decodedData) {
                    // Download binary data
                    try {
                        const binaryString = atob(decodedData);
                        const bytes = new Uint8Array(binaryString.length);
                        for (let i = 0; i < binaryString.length; i++) {
                            bytes[i] = binaryString.charCodeAt(i);
                        }
                        const blob = new Blob([bytes]);
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'decoded_file';
                        a.click();
                        URL.revokeObjectURL(url);
                        return;
                    } catch (error) {
                        showNotification('Error downloading file', 'error');
                        return;
                    }
                } else {
                    content = document.getElementById('decodedOutput').value;
                    filename = 'decoded.txt';
                }
            }

            if (!content.trim()) {
                showNotification('No content to download', 'error');
                return;
            }

            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showNotification(message, type) {
            // Remove existing notifications
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Initialize
        loadTheme();

        // Real-time encoding for text
        document.getElementById('textInput').addEventListener('input', function() {
            if (this.value.trim()) {
                clearTimeout(this.timeout);
                this.timeout = setTimeout(() => {
                    encodeText();
                }, 500);
            }
        });

        // Real-time decoding
        document.getElementById('base64Input').addEventListener('input', function() {
            if (this.value.trim()) {
                clearTimeout(this.timeout);
                this.timeout = setTimeout(() => {
                    decodeBase64();
                }, 500);
            }
        });
    </script>
</body>
</html>
